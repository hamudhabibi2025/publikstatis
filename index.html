        /* Transisi halus untuk semua elemen interaktif */

            transition: all 0.3s ease;
        }
        /* Loader/Skeleton screen style */
        .skeleton {
            animation: pulse 1.5s infinite;
            background-color: #e2e8f0;
            border-radius: 8px;
        }

            0% { opacity: 0.6; }
            50% { opacity: 1; }

        "isi_berita": "Suasana Lapangan Bukit Pamewa pada Jumat, 17 Oktober 2025, dipenuhi semangat dan sorak-sorai para pencinta sepak bola. Bupati Kepulauan Mentawai, Rinto Wardana secara resmi membuka Liga Primera League Askab Mentawai 2025, sebuah ajang antar club terdaftar di Askab PSSI Mentawai.\n\nDalam sambutannya, Bupati Rinto Wardana menyampaikan apresiasi kepada Asosiasi Kabupaten (Askab) PSSI Mentawai atas terselenggaranya kompetisi ini. Ia menegaskan bahwa turnamen seperti ini tidak hanya menjadi ajang hiburan, tetapi juga sarana pembentukan karakter, disiplin, dan sportivitas bagi generasi muda Mentawai.",

        "isi_berita": "MENTAWAI – Asosiasi Kabupaten (ASKAB) Persatuan Sepakbola Seluruh Indonesia (PSSI) Mentawai secara resmi membuka pendaftaran bagi klub-klub sepak bola baru yang ingin bergabung dan berkontribusi dalam pembinaan atlet di wilayah Kepulauan Mentawai. Langkah ini diambil untuk semakin memperkuat ekosistem sepak bola lokal, khususnya dalam pengembangan pemain usia muda. Saat ini, PSSI Mentawai telah memiliki 42 klub terdaftar yang aktif. Dengan dibukanya pendaftaran ini, ASKAB PSSI Mentawai berharap jumlah klub anggota akan terus bertambah, menjangkau lebih banyak talenta di seluruh pulau.\n\nProses Pendaftaran Akun Klub Baru\n\nBagi pihak yang tertarik mendirikan dan mendaftarkan klub sepak bola di bawah naungan PSSI Mentawai, pendaftaran dapat dilakukan secara daring melalui laman resmi:\n\nLink Pendaftaran Akun Klub: https://pendaftaranakunklub.pssimentawai.org\n\nSistem Akun Multi-Usia (Lintas Umur)\n\nTerdapat kemudahan signifikan yang ditawarkan PSSI Mentawai kepada klub anggota baru maupun yang sudah ada. Setiap satu akun klub yang terdaftar kini sudah memiliki fleksibilitas untuk mendaftarkan dan menaungi pemain dari lintas umur (multi-usia).\n\“Satu akun klub sudah bisa mengelola dan memiliki pemain untuk berbagai kelompok usia. Misalnya, klub tersebut bisa memiliki tim U-11, U-13, U-15, U-17 dan seterusnya dalam satu manajemen akun yang terintegrasi. Ini akan sangat mempermudah administrasi klub dalam mengelola pembinaan pemain dari tingkat paling dasar hingga senior,” jelas Rinaldi Kaslan, Sekretaris Umum ASKAB PSSI Mentawai.\n\nKebijakan lintas usia dalam satu akun ini bertujuan untuk mendorong klub agar fokus pada pembinaan berjenjang dan berkelanjutan. PSSI Mentawai berkomitmen untuk mendukung penuh inisiatif pembentukan klub baru demi menciptakan kompetisi yang sehat dan mencetak bibit-bibit unggul sepak bola dari Kepulauan Mentawai.\n\Rinaldi menambahkan, “Jika Klub memiliki pemain lintas umur, Silahkan menginput semua data Pemain yang ada ke website Sistem Informasi PSSI Kepulauan Mentawai (SIPAKEM), nanti saat Pendaftaran Prakompetisi, SIPAKEM secara otomatis menyaring data sesuai Umur terkini Pemain”.\n\Rinaldi Menghimbau Klub baru yang telah mendaftar diharapkan dapat segera memenuhi persyaratan administratif untuk segera diakui dan dapat berpartisipasi dalam berbagai turnamen resmi yang diselenggarakan oleh ASKAB PSSI Mentawai.",

        // ====================================================================
        // 2. LOGIC DAN UTILITY BARU (Klasemen dan Countdown)
        // ====================================================================
        
        // Utility: Tambahkan nol di depan angka untuk format waktu yang lebih baik
        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        // Utility: Mengubah format tanggal DD/MM/YYYY atau YYYY-MM-DD menjadi Date object 
        function parseDate(dateString) { 
            if (!dateString) return null; 
            if (dateString.includes('/')) { 
                const [day, month, year] = dateString.split('/'); 
                return new Date(`${year}-${month}-${day}`); 
            } else if (dateString.includes('-')) { 
                // Asumsi format YYYY-MM-DD
                const [year, month, day] = dateString.split('-'); 
                // Perlu disesuaikan karena bulan di JS dimulai dari 0 (Januari)
                return new Date(year, month - 1, day); 
            } 
            return null; 
        } 
        
        // Utility: Menghitung umur dari tanggal lahir (YYYY-MM-DD) 
        function calculateAge(dateString) { 
            const birthDate = parseDate(dateString); 
            if (!birthDate) return 'N/A'; 
            const today = new Date(); 
            let age = today.getFullYear() - birthDate.getFullYear(); 
            const monthDifference = today.getMonth() - birthDate.getMonth(); 
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) { 
                age--; 
            } 
            return age; 
        } 

        // Function: Menghitung Klasemen dari data pertandingan (RAW_MATCH_DATA)
        function calculateStandings(matchData, clubData) {
            const standingsByRound = {};
            const clubMap = clubData.reduce((map, club) => {
                map[club.id_klub] = club;
                return map;
            }, {});

            matchData.forEach(match => {
                const round = match.babak_pertandingan;
                
                // Hanya proses pertandingan yang sudah selesai (memiliki goal/poin)
                if (match.poin_home === null || match.poin_away === null) return;

                if (!standingsByRound[round]) {
                    standingsByRound[round] = {};
                }

                const stats = (id) => standingsByRound[round][id] || {
                    id_klub: id,
                    nama_klub: clubMap[id] ? clubMap[id].nama_klub : `Klub Tidak Dikenal (${id})`,
                    logo_klub: clubMap[id] ? clubMap[id].logo_klub : 'https://placehold.co/50x50/e2e8f0/64748b?text=K',
                    P: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, GD: 0, PTS: 0
                };

                const homeStats = stats(match.id_klub_home);
                const awayStats = stats(match.id_klub_away);
                
                // Update Played (P)
                homeStats.P++;
                awayStats.P++;

                // Update Goals (GF/GA)
                const homeGoal = match.goal_home || 0;
                const awayGoal = match.goal_away || 0;

                homeStats.GF += homeGoal;
                homeStats.GA += awayGoal;
                awayStats.GF += awayGoal;
                awayStats.GA += homeGoal;
                
                // Update W/D/L/PTS menggunakan Poin yang tersedia di data
                homeStats.PTS += match.poin_home;
                awayStats.PTS += match.poin_away;
                
                if (match.poin_home === 3) {
                    homeStats.W++; awayStats.L++;
                } else if (match.poin_away === 3) {
                    awayStats.W++; homeStats.L++;
                } else if (match.poin_home === 1 && match.poin_away === 1) {
                    homeStats.D++; awayStats.D++;
                } // Asumsi 0 poin berarti kalah, sudah tercakup oleh Poin 3/1

                // Update Goal Difference (GD)
                homeStats.GD = homeStats.GF - homeStats.GA;
                awayStats.GD = awayStats.GF - awayStats.GA;
                
                // Save back to standings object
                standingsByRound[round][match.id_klub_home] = homeStats;
                standingsByRound[round][match.id_klub_away] = awayStats;
            });

            // Convert objects to sorted arrays
            for (const round in standingsByRound) {
                let standingsArray = Object.values(standingsByRound[round]);
                // Sorting: 1. Points (DESC), 2. Goal Difference (DESC), 3. Goals For (DESC), 4. Club Name (ASC)
                standingsArray.sort((a, b) => {
                    if (b.PTS !== a.PTS) return b.PTS - a.PTS;
                    if (b.GD !== a.GD) return b.GD - a.GD;
                    if (b.GF !== a.GF) return b.GF - a.GF;
                    return a.nama_klub.localeCompare(b.nama_klub);
                });
                standingsByRound[round] = standingsArray;
            }

            return standingsByRound;
        }

        
        // ====================================================================
        // 3. DATA PROCESSING
        // ====================================================================
        
        // Utility: Sorting berita berdasarkan tanggal terbaru 
        const SORTED_NEWS = NEWS_DATA.sort((a, b) => { 
            const dateA = parseDate(a.tanggal); 
            const dateB = parseDate(b.tanggal); 
            // Handle null/invalid dates if necessary
            if (!dateA || !dateB) return 0;
            return dateB - dateA; // Descending 
        });

        const MATCH_DATA = RAW_MATCH_DATA.map(match => {
            // Menggabungkan tanggal dan jam menjadi objek Date
            const dateStr = `${match.tanggal_match}T${match.jam}:00`;
            match.dateTime = new Date(dateStr);
            // Bandingkan dengan waktu saat ini (menggunakan buffer 90 menit untuk 'selesai')
            const timeDiff = match.dateTime.getTime() - new Date().getTime();
            // isUpcoming: true jika match belum lewat, atau baru dimulai (misal: dalam 90 menit setelah jam mulai)
            match.isUpcoming = timeDiff > -(1000 * 60 * 90); 
            return match;
        });
        
        const STANDINGS_DATA = calculateStandings(RAW_MATCH_DATA, CLUB_DATA);

        
        // ====================================================================
        // 4. NAVIGASI DAN HISTORY
        // ====================================================================
        
        let currentPage = 'home';
        let historyStack = ['home'];

        function showPage(pageName, pushToHistory = true, data = null) {
            const allPages = document.querySelectorAll('.page');
            const navLinks = document.querySelectorAll('#bottom-nav a');
            
            // Sembunyikan semua halaman
            allPages.forEach(page => page.classList.add('hidden'));
            
            // Atur header default (untuk navigasi utama)
            if (['home', 'jadwal', 'klasemen', 'klub', 'tentang'].includes(pageName)) {
                renderHeader();
            }

            // Tampilkan halaman yang diminta
            const targetPage = document.getElementById(pageName + '-page');
            if (targetPage) {
                targetPage.classList.remove('hidden');
            } else {
                console.error('Page not found:', pageName);
                return;
            }

            // Atur link navigasi aktif
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === pageName) {
                    link.classList.add('active');
                }
            });

            // Atur history
            if (pushToHistory) {
                if (historyStack[historyStack.length - 1] !== pageName) {
                    historyStack.push(pageName);
                }
            } else if (historyStack.length > 1 && historyStack[historyStack.length - 1] !== pageName) {
                 // Jika back dari detail page ke main page, hapus detail page dari history
                historyStack = [pageName]; 
            }
            currentPage = pageName;
            
            // Render konten
            renderPage(pageName, data);
        }

        function goBack() {
            if (historyStack.length > 1) {
                historyStack.pop();
                const previousPage = historyStack[historyStack.length - 1];
                showPage(previousPage, false);
            }
        }
        
        // Event listener untuk tombol kembali di header (jika ada)
        document.getElementById('app-header').onclick = (e) => {
            const backButton = e.target.closest('#back-button');
            if(backButton) {
                e.preventDefault();
                goBack();
            }
        };

        // Event listener untuk navigasi bawah
        document.getElementById('bottom-nav').addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link) {
                e.preventDefault();
                const pageName = link.dataset.page;
                if (pageName && pageName !== currentPage) {
                    // Reset history saat pindah navigasi utama
                    historyStack = [pageName];
                    showPage(pageName);
                }
            }
        });

        function renderPage(pageName, data = null) {
            const pageMap = {
                'home': renderHome,
                'jadwal': renderJadwal,
                'klasemen': renderKlasemen,
                'klub': renderKlub,
                'tentang': renderTentang,
                'klub-detail': renderKlubDetail,
                'match-detail': renderMatchDetail
            };

            if (pageMap[pageName]) {
                const contentDiv = document.getElementById(`${pageName}-page`);
                if (contentDiv) {
                    showLoading();
                    // Gunakan setTimeout 0ms untuk memecah task dan memastikan UI diperbarui
                    setTimeout(() => { 
                        pageMap[pageName](contentDiv, data);
                        hideLoading();
                    }, 0);
                }
            }
        }

        function showLoading() { 
            document.getElementById('loading-overlay').classList.remove('hidden'); 
        }
        
        function hideLoading() { 
            document.getElementById('loading-overlay').classList.add('hidden'); 
        }
        
        function closeModal(modalId) { 
            document.getElementById(modalId).classList.add('hidden'); 
        }

        // ====================================================================
        // 6. RENDER HOME (Berita)
        // ====================================================================
        
        let slideInterval; 
        
        function openNewsModal(newsId) {

            if (!news) return;

            const modalContent = document.getElementById('news-modal-content');
            modalContent.innerHTML = `
                <h2 class="text-xl font-bold mb-3 text-gray-800">${news.Judul_berita}</h2>
                <p class="text-xs text-gray-500 mb-4"><i class="fas fa-calendar-alt mr-1"></i> ${news.tanggal}</p>

                    <p class="text-base text-gray-700 leading-relaxed whitespace-pre-line">${news.isi_berita}</p>
                    ${news.gambar_2 ? `<img src="${news.gambar_2}" alt="Gambar Berita 2" class="lazy-img w-full rounded-lg shadow-md" onerror="this.style.display='none'">` : ''}
                    ${news.gambar_3 ? `<img src="${news.gambar_3}" alt="Gambar Berita 3" class="lazy-img w-full rounded-lg shadow-md" onerror="this.style.display='none'">` : ''}
                </div>

            `;

            document.getElementById('news-modal').classList.remove('hidden');
        }

        function renderNewsList(newsArray, elementId) {
            const listEl = document.getElementById(elementId);
            if (!listEl) return;

            listEl.innerHTML = newsArray.map(news => `
                <div onclick="openNewsModal('${news.id_berita}')" class="flex items-start p-3 bg-white rounded-xl shadow-md hover:shadow-lg transition-all cursor-pointer space-x-3">
                    <img src="${news.gambar_1}" alt="${news.Judul_berita}" class="lazy-img w-20 h-20 flex-shrink-0 object-cover rounded-lg" onerror="this.src='https://placehold.co/80x80/e2e8f0/64748b?text=News'">
                    <div class="flex-grow">
                        <h3 class="text-sm font-bold text-gray-800 line-clamp-2">${news.Judul_berita}</h3>
                        <p class="text-xs text-gray-500 mt-1"><i class="fas fa-calendar-alt mr-1"></i> ${news.tanggal}</p>
                        <p class="text-xs text-gray-600 mt-2 line-clamp-2">${news.isi_berita.substring(0, 80)}...</p>
                    </div>
                </div>
            `).join('');
        }
        
        function renderHome(container) { 
            // Hentikan slider lama
            if (slideInterval) clearInterval(slideInterval);
            
            // Filter berita dengan gambar untuk slider
            const sliderNews = SORTED_NEWS.filter(n => n.gambar_1).slice(0, 3);
            let currentSlide = 0;

            const sliderHtml = sliderNews.length > 0 ? `
                <div id="news-slider" class="relative w-full overflow-hidden rounded-xl shadow-lg mb-6">
                    <div id="slider-track" class="flex transition-transform duration-500 ease-in-out">
                        ${sliderNews.map(news => `
                            <div class="w-full flex-shrink-0" onclick="openNewsModal('${news.id_berita}')">
                                <img src="${news.gambar_1}" alt="${news.Judul_berita}" class="lazy-img w-full h-40 object-cover" onerror="this.src='https://placehold.co/600x200/e2e8f0/64748b?text=PSSI'">
                                <div class="absolute inset-x-0 bottom-0 bg-black bg-opacity-50 p-3">
                                    <h3 class="text-sm font-bold text-white line-clamp-2">${news.Judul_berita}</h3>
                                    <p class="text-xs text-gray-300">${news.tanggal}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div id="slider-dots" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
                        ${sliderNews.map((_, index) => `<span class="dot w-2 h-2 rounded-full bg-white opacity-50 transition-opacity" data-index="${index}"></span>`).join('')}
                    </div>
                </div>
            ` : '<div class="h-40 bg-gray-200 rounded-xl shadow-lg flex items-center justify-center mb-6"><p class="text-gray-500">Tidak ada berita terbaru.</p></div>';

            container.innerHTML = `
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-bullhorn text-red-500 text-2xl"></i>
                    <h2 class="text-xl font-bold text-gray-800">Berita Terbaru</h2>
                </div>
                ${sliderHtml}
                
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-list-alt text-red-500 text-2xl"></i>
                    <h2 class="text-xl font-bold text-gray-800">Daftar Berita</h2>
                </div>
                <div id="news-list" class="space-y-3">
                    </div>
                <div class="flex justify-center mt-6">
                    <a href="#" class="px-4 py-2 text-sm font-semibold text-red-500 border border-red-500 rounded-full hover:bg-red-50 transition-all">Lihat Semua Berita</a>
                </div>
            `;

            renderNewsList(SORTED_NEWS, 'news-list');
            
            // Slider Logic
            if (sliderNews.length > 0) {
                const sliderTrack = document.getElementById('slider-track');
                const dots = document.querySelectorAll('#slider-dots .dot');

                const updateSlider = (index) => {
                    sliderTrack.style.transform = `translateX(-${index * 100}%)`;
                    dots.forEach((dot, i) => {
                        dot.classList.toggle('opacity-100', i === index);
                        dot.classList.toggle('opacity-50', i !== index);
                    });
                    currentSlide = index;
                };

                const nextSlide = () => {
                    let next = (currentSlide + 1) % sliderNews.length;
                    updateSlider(next);
                };

                // Initial render
                updateSlider(0);
                
                // Start auto-slide
                slideInterval = setInterval(nextSlide, 5000); 

                dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        clearInterval(slideInterval);
                        updateSlider(parseInt(dot.dataset.index));
                        slideInterval = setInterval(nextSlide, 5000);
                    });
                });
            }
        }

        // ====================================================================
        // 7. RENDER JADWAL (Match/Fixture)
        // ====================================================================
        
        let countdownInterval; 
        function renderJadwal(container) { 
            clearInterval(countdownInterval); // Hentikan countdown lama
            
            const uniqueCompetitions = [...new Set(MATCH_DATA.map(m => m.nama_kompetisi))];
            
            const competitionTabsHtml = uniqueCompetitions.map((comp, index) => {
                return `<button class="competition-tab flex-shrink-0 px-4 py-2 text-sm font-semibold rounded-full transition-all ${index === 0 ? 'bg-red-500 text-white shadow-md' : 'bg-gray-100 text-gray-600'}" 
                                data-comp="${comp}" onclick="filterMatchesByComp(this, \`${comp}\`)">
                            ${comp}
                        </button>`;
            }).join('');

            container.innerHTML = `
                <h1 class="text-2xl font-bold mb-4 text-gray-800">Jadwal & Hasil Pertandingan</h1>
                
                ${uniqueCompetitions.length > 0 ? `

            if (uniqueCompetitions.length > 0) {
                // Tampilkan tab babak untuk kompetisi pertama
                filterMatchesByComp(document.querySelector('.competition-tab'), uniqueCompetitions[0]);
            }
        }
        
        function filterMatchesByComp(el, compName) {
            document.querySelectorAll('.competition-tab').forEach(btn => {
                btn.classList.remove('bg-red-500', 'text-white', 'shadow-md');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });
            el.classList.add('bg-red-500', 'text-white', 'shadow-md');
            el.classList.remove('bg-gray-100', 'text-gray-600');

            const competitionMatches = MATCH_DATA.filter(m => m.nama_kompetisi === compName);
            const uniqueBabak = [...new Set(competitionMatches.map(m => m.babak_pertandingan))];
            
            const babakTabsContainer = document.getElementById('babak-tabs-container');
            babakTabsContainer.innerHTML = uniqueBabak.map((babak, index) => `
                <button class="babak-tab flex-shrink-0 px-4 py-2 text-xs font-semibold rounded-full transition-all ${index === 0 ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-600'}" 
                        data-babak="${babak}" onclick="filterMatchesByBabak(this, \`${babak}\`, \`${compName}\`)">
                    ${babak}
                </button>
            `).join('');

            if (uniqueBabak.length > 0) { 
                filterMatchesByBabak(document.querySelector('.babak-tab'), uniqueBabak[0], compName); 
            } 
        }
        
        function filterMatchesByBabak(el, babak, compName) { 
            document.querySelectorAll('.babak-tab').forEach(btn => { 
                btn.classList.remove('bg-red-500', 'text-white'); 
                btn.classList.add('bg-gray-100', 'text-gray-600'); 
            });
            el.classList.add('bg-red-500', 'text-white'); 
            el.classList.remove('bg-gray-100', 'text-gray-600'); 
            
            const filteredMatches = MATCH_DATA.filter(m => m.nama_kompetisi === compName && m.babak_pertandingan === babak); 
            renderMatchList(filteredMatches, 'filtered-matches-list');
        }
        
        function renderMatchList(matches, elementId) { 
            clearInterval(countdownInterval); // Hentikan countdown lama 
            const listEl = document.getElementById(elementId); 
            if (!listEl) return;
            
            // Sort: Upcoming first, then by date descending 
            matches.sort((a, b) => { 
                if (a.isUpcoming && !b.isUpcoming) return -1; 
                if (!a.isUpcoming && b.isUpcoming) return 1; 
                return b.dateTime - a.dateTime; 
            });
            
            listEl.innerHTML = matches.map(match => { 
                // Tentukan status dan tampilan awal
                const isCompleted = match.dateTime.getTime() < new Date().getTime() - (1000 * 60 * 90);
                
                let statusHtml = '';
                let cardClass = 'border-gray-200 border bg-white'; 
                
                if (isCompleted) {
                    statusHtml = `<div class="text-2xl font-black text-red-500">${match.goal_home} - ${match.goal_away}</div><div class="text-xs text-gray-500">SELESAI</div>`;
                } else {
                    cardClass = 'border-blue-500 border-2 bg-blue-50';
                    statusHtml = `<div class="text-xs font-semibold text-blue-500 mb-2 match-status-title">JADWAL (${match.tanggal_match} ${match.jam})</div><div id="countdown-${match.id_match}" class="text-sm font-bold text-gray-700"></div>`;
                }
                
                return ` 
                    <div class="p-4 rounded-xl shadow-lg ${cardClass} flex flex-col space-y-3 match-card" data-match-id="${match.id_match}" data-is-upcoming="${match.isUpcoming}">
                        <div class="text-xs text-center font-medium text-gray-500 mb-2">${match.lokasi}</div>
                        <div class="flex justify-between items-center">
                            <div class="w-1/3 text-center">
                                <img src="${match.logo_klub_home}" alt="Home Logo" class="lazy-img w-10 h-10 mx-auto mb-1 rounded-full border border-gray-200" onerror="this.src='https://placehold.co/40x40/e2e8f0/64748b?text=Klub'">
                                <span class="text-sm font-semibold">${match.nama_klub_home}</span>
                            </div>
                            <div class="w-1/3 text-center match-status-container">
                                ${statusHtml}
                            </div>
                            <div class="w-1/3 text-center">
                                <img src="${match.logo_klub_away}" alt="Away Logo" class="lazy-img w-10 h-10 mx-auto mb-1 rounded-full border border-gray-200" onerror="this.src='https://placehold.co/40x40/e2e8f0/64748b?text=Klub'">
                                <span class="text-sm font-semibold">${match.nama_klub_away}</span>
                            </div>
                        </div>
                        <button onclick="showPage('match-detail', true, '${match.id_match}')" class="text-xs font-medium text-red-500 hover:text-red-600 transition-all pt-2 border-t mt-3">
                            Lihat Detail Match <i class="fas fa-chevron-right ml-1 text-xs"></i>
                        </button>
                    </div> 
                `;
            }).join('');
            
            // Mulai countdown hanya jika ada pertandingan yang akan datang
            if (matches.filter(m => m.isUpcoming).length > 0) {
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        }
        
        function updateCountdown() {
            const now = new Date().getTime();
            document.querySelectorAll('.match-card[data-is-upcoming="true"]').forEach(cardEl => {
                const matchId = cardEl.dataset.matchId;
                const match = MATCH_DATA.find(m => m.id_match === matchId);
                const countdownEl = document.getElementById(`countdown-${matchId}`);
                const statusContainer = cardEl.querySelector('.match-status-container');
                if (!match || !statusContainer) return;
                
                const distance = match.dateTime.getTime() - now;

                if (distance < -(1000 * 60 * 90)) { // Selesai
                    cardEl.dataset.isUpcoming = "false";
                    cardEl.classList.remove('border-blue-500', 'bg-blue-50', 'border-orange-500', 'bg-orange-50');
                    cardEl.classList.add('border-gray-200', 'border', 'bg-white');
                    statusContainer.innerHTML = `<div class="text-2xl font-black text-red-500">${match.goal_home || 0} - ${match.goal_away || 0}</div><div class="text-xs text-gray-500">SELESAI</div>`;
                } else if (distance < 0) { // Sedang Berlangsung (Dalam 90 menit)
                    cardEl.classList.remove('border-blue-500', 'bg-blue-50');
                    cardEl.classList.add('border-orange-500', 'border-2', 'bg-orange-50');
                    statusContainer.innerHTML = `<div class="text-sm font-black text-orange-600">SEDANG BERLANGSUNG</div><div class="text-xs text-gray-500">(${match.jam})</div>`;
                } else {
                    // Masih Akan Datang
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    if (countdownEl) {
                        countdownEl.innerHTML = `${days} H ${pad(hours)} J ${pad(minutes)} M ${pad(seconds)} D`;
                    }
                }
            });
        }

            `;

                    <img src="${club.logo_klub}" alt="${club.nama_klub} Logo" class="lazy-img w-24 h-24 mx-auto mb-4 rounded-full border-4 border-red-500 shadow-md" onerror="this.src='https://placehold.co/96x96/e2e8f0/64748b?text=Klub'">
                    <h1 class="text-3xl font-black text-gray-900">${club.nama_klub}</h1>
                    <p class="text-sm text-gray-600 mt-2"><i class="fas fa-user-tie mr-1"></i> Manajer: ${club.nama_manajer || 'N/A'}</p>
                    <p class="text-sm text-gray-600"><i class="fas fa-map-marker-alt mr-1"></i> Alamat: ${club.alamat_klub || 'N/A'}</p>
                </div>

                <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-users mr-2 text-red-500"></i> Daftar Pemain (${players.length})</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
                    ${players.length > 0 ? players.map(player => `
                        <div class="bg-white rounded-xl shadow-md p-3 text-center transition-all hover:shadow-lg">
                            <img src="${player.pas_photo_pemain}" alt="${player.nama_pemain}" class="lazy-img w-16 h-16 mx-auto rounded-full object-cover border-2 border-gray-200" onerror="this.src='https://placehold.co/64x64/e2e8f0/64748b?text=P'">
                            <p class="text-xs font-bold text-gray-800 mt-2 truncate">${player.nama_punggung || player.nama_pemain}</p>
                            <p class="text-xs text-gray-500">${player.posisi} (#${player.no_punggung})</p>
                            <p class="text-xs text-gray-500">${calculateAge(player.tanggal_lahir)} thn</p>
                        </div>
                    `).join('') : '<div class="col-span-2 sm:col-span-3 text-center py-4 text-gray-500 bg-white rounded-xl shadow-md">Tidak ada data pemain.</div>'}
                </div>
                
                <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-futbol mr-2 text-red-500"></i> Riwayat Pertandingan (${matches.length})</h2>
                <div id="club-match-list" class="space-y-3">
                     </div>
            `;
            
            // Render riwayat pertandingan klub (tanpa memulai interval countdown baru)
            const clubMatchListEl = document.getElementById('club-match-list');
            if(clubMatchListEl) {
                // Hentikan countdown global sementara untuk tampilan riwayat klub agar tidak duplikasi.
                clearInterval(countdownInterval); 
                renderMatchList(matches, 'club-match-list');
                // Hapus countdown interval yang mungkin baru dibuat di renderMatchList
                clearInterval(countdownInterval);
                // Matikan data-is-upcoming karena ini adalah riwayat/detail, bukan daftar utama.
                document.querySelectorAll('#club-match-list .match-card').forEach(card => card.removeAttribute('data-is-upcoming'));
            }
        }

        function renderMatchDetail(container, matchId) {
            // Modify header for detail page
            document.getElementById('app-header').innerHTML = `
                <button id="back-button" class="text-gray-600 hover:text-red-500 transition-all mr-3">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-lg font-bold text-gray-800 truncate">Detail Pertandingan</h1>
            `;
            
            const match = MATCH_DATA.find(m => m.id_match === matchId);
            
            if (!match) {
                container.innerHTML = '<p class="text-center text-red-500 mt-8">Pertandingan tidak ditemukan.</p>';
                return;
            }
            
            const dateFormatted = new Intl.DateTimeFormat('id-ID', { 
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
            }).format(match.dateTime);
            
            const isCompleted = match.dateTime.getTime() < new Date().getTime() - (1000 * 60 * 90); // Passed 90 min buffer
            const resultColor = isCompleted ? (match.goal_home > match.goal_away ? 'text-green-600' : (match.goal_home < match.goal_away ? 'text-red-600' : 'text-gray-600')) : 'text-gray-500';
            
            container.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6 text-center">
                    <h1 class="text-xl font-bold text-gray-800 mb-2">${match.nama_kompetisi}</h1>
                    <h2 class="text-base text-red-500 font-semibold mb-4">${match.babak_pertandingan}</h2>

                    <p class="text-sm text-gray-600 mb-1"><i class="fas fa-calendar-day mr-1"></i> ${dateFormatted}, ${match.jam}</p>
                    <p class="text-sm text-gray-600 mb-4"><i class="fas fa-map-marker-alt mr-1"></i> ${match.lokasi}</p>

                    <div class="flex justify-around items-center space-x-4">
                        <div class="w-1/3 flex flex-col items-center">
                            <img src="${match.logo_klub_home}" alt="Home Logo" class="lazy-img w-16 h-16 rounded-full border-2 border-gray-200 mb-2" onerror="this.src='https://placehold.co/64x64/e2e8f0/64748b?text=Klub'">
                            <span class="text-base font-bold text-gray-900">${match.nama_klub_home}</span>
                        </div>
                        
                        <div class="w-1/3 text-center">
                            <div class="text-4xl font-black ${resultColor}">
                                ${isCompleted ? `${match.goal_home || 0} - ${match.goal_away || 0}` : 'VS'}
                            </div>
                            <div class="text-xs text-gray-500 font-medium mt-1">
                                ${isCompleted ? 'SKOR AKHIR' : 'JADWAL'}
                            </div>
                        </div>

                        <div class="w-1/3 flex flex-col items-center">
                            <img src="${match.logo_klub_away}" alt="Away Logo" class="lazy-img w-16 h-16 rounded-full border-2 border-gray-200 mb-2" onerror="this.src='https://placehold.co/64x64/e2e8f0/64748b?text=Klub'">
                            <span class="text-base font-bold text-gray-900">${match.nama_klub_away}</span>
                        </div>
                    </div>
                </div>

                <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-trophy mr-2 text-red-500"></i> Rangkuman Pertandingan</h2>
                <div class="bg-white rounded-xl shadow-lg p-4 divide-y divide-gray-100">
                    <div class="flex justify-between py-2">
                        <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_kuning_home || 0}</div>
                        <div class="w-1/3 text-center text-sm text-gray-600"><i class="fas fa-square text-yellow-500 mr-1"></i> Kartu Kuning</div>
                        <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_kuning_away || 0}</div>
                    </div>
                    <div class="flex justify-between py-2">
                        <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_merah_home || 0}</div>
                        <div class="w-1/3 text-center text-sm text-gray-600"><i class="fas fa-square text-red-500 mr-1"></i> Kartu Merah</div>
                        <div class="w-1/3 text-center text-sm font-semibold">${match.kartu_merah_away || 0}</div>
                    </div>
                    <div class="flex justify-between py-2">
                        <div class="w-1/3 text-center text-sm font-semibold">${match.goal_home || 0}</div>
                        <div class="w-1/3 text-center text-sm text-gray-600"><i class="fas fa-futbol mr-1 text-green-500"></i> Gol</div>
                        <div class="w-1/3 text-center text-sm font-semibold">${match.goal_away || 0}</div>
                    </div>
                    <div class="flex justify-between py-2">
                        <div class="w-1/3 text-center text-xs text-gray-500">${match.keterangan_goal_home || '-'}</div>
                        <div class="w-1/3 text-center text-xs text-gray-600">Pencetak Gol</div>
                        <div class="w-1/3 text-center text-xs text-gray-500">${match.keterangan_goal_away || '-'}</div>
                    </div>
                </div>
                
                <div class="flex justify-center mt-6">
                    <a href="#" onclick="goBack(); return false;" class="px-4 py-2 text-sm font-semibold text-gray-700 border border-gray-300 rounded-full hover:bg-gray-100 transition-all">Kembali ke Daftar Pertandingan</a>
                </div>
            `;
        }

        // ====================================================================
        // 11. RENDER TENTANG
        // ====================================================================

        function renderTentang(container) {
            // Restore generic header
            renderHeader();
            
            container.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 text-center mb-6">
                    <img src="${HEADER_DATA.logo_pssi}" alt="Logo PSSI" class="w-20 h-20 mx-auto mb-4 rounded-full shadow-lg border-2 border-red-500" onerror="this.src='https://placehold.co/80x80/e2e8f0/64748b?text=PSSI'">
                    <h1 class="text-2xl font-black text-gray-900 mb-2">${HEADER_DATA.Judul_kepala}</h1>
                    <p class="text-sm text-gray-600">Sistem Informasi PSSI Askab Kepulauan Mentawai (SIPAKEM)</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-info-circle mr-2 text-red-500"></i> Tujuan Aplikasi</h2>
                    <p class="text-base text-gray-700">SIPAKEM dibuat untuk menyediakan informasi yang akurat dan terkini mengenai data pertandingan, klasemen, dan detail klub peserta kompetisi di bawah naungan PSSI Kepulauan Mentawai.</p>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-code mr-2 text-red-500"></i> Informasi Teknis</h2>
                    <ul class="space-y-2 text-gray-700 text-sm">
                        <li><i class="fas fa-database mr-2 text-gray-500"></i> Sumber Data: Admin.SIPAKEM PSSI Mentawai</li>
                        <li><i class="fas fa-desktop mr-2 text-gray-500"></i> Frontend: Tim IT SIPAKEM </li>
                        <li><i class="fas fa-palette mr-2 text-gray-500"></i> Design: Rinaldi Kaslan</li>
                    </ul>
                </div>
                
                <div class="flex justify-center mt-6">
                    <a href="https://adminsipakem.pssimentawai.org" target="_blank" class="flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login Admin
                    </a>
                </div>
            `;
        }

        // ====================================================================
        // 12. INISIALISASI
        // ====================================================================

        window.onload = () => {
            renderHeader();
            // Tampilkan halaman awal
            showPage('home', false); 
        };
    </script>
</body>
</html>
